<!DOCTYPE html>
<html>
    <head>
        <title>Jook</title>
        <link rel="stylesheet" type="text/css" href="/css/dist/bootstrap.min.css">
        <!-- <link rel="stylesheet" type="text/css" href="/css/dist/main.min.css"> -->
        <link rel="stylesheet" type="text/css" href="/css/src/main.css">
    </head>
    <body data-bs-theme="dark">
        <nav class="navbar bg-dark fixed-top">
            <div class="container-fluid">
                <audio controls></audio>
                <button id="clear-playlist">Clear Playlist</button>
                <button id="replace-playlist">Replace Playlist</button>
                <div class="btn-group" role="group" id="play-mode-selector">
                    <input type="radio" class="btn-check" id="btn-playmode-normal" data-play-mode="0" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btn-playmode-normal">Normal</label>                
                    <input type="radio" class="btn-check" id="btn-playmode-shuffle" data-play-mode="1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btn-playmode-shuffle">Shuffle</label>
                </div>
                <div id="now-playing">
                    <span>Click a track to play</span>
                </div>
            </div>
        </nav>
        <div class="content p-10">
            <h1>Playlist</h1>
            <table id="play-list" class="table">
                <thead>
                    <tr>
                        <th>Album Artist</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Title</th>
                        <th>&nbsp;</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h1>Search</h1>
            <form method="get" action="/tracks" id="search-form">
                <input type="text" name="title" placeholder="Title" value="">
                <input type="text" name="artist" placeholder="Artist" value="daughter">
                <input type="text" name="album" placeholder="Album" value="">
                <input type="text" name="genre" placeholder="Genre" value="">
                <button type="submit">Search</button>
            </div>
            <table id="search-list" class="table">
                <thead>
                    <tr>
                        <th>Album Artist</th>
                        <th>Artist</th>
                        <th>Album</th>
                        <th>Title</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script id="now-playing-template" type="text/template">
            <span>{{artist}} {{title}}</span>
        </script>
        <script id="play-list-entry-template" type="text/template">
            {{#tracks}}
            <tr data-trackid="{{trackID}}" data-trackindex="{{index}}">
                <td>{{albumArtist}}</td>
                <td>{{artist}}</td>
                <td>{{album}}</td>
                <td>{{title}}</td>
                <td class="text-end"><a href="#" data-trackid="{{trackID}}" data-trackindex="{{index}}" class="remove-from-playlist">Remove</a></td>
                <td class="text-end"><a href="#" data-url="{{url}}" class="download">Download</a></td>
            </tr>
            {{/tracks}}
        </script>
        <script id="search-list-entry-template" type="text/template">
            {{#tracks}}
            <tr data-trackid="{{trackID}}" data-trackindex="{{index}}">
                <td>{{albumArtist}}</td>
                <td>{{artist}}</td>
                <td>{{album}}</td>
                <td>{{title}}</td>
                <td class="text-end"><a href="#" data-trackid="{{trackID}}" data-trackindex="{{index}}" class="add-to-playlist">Add To Playlist</a></td>
            </tr>
            {{/tracks}}
        </script>
        <!-- <script type="module" src="/js/dist/config.min.js"></script> -->
        <!-- <script type="module" src="/js/dist/main.min.js"></script> -->
        <script type="module" src="/js/src/config.js"></script>
        <script type="module" src="/js/src/main.js"></script>
    </body>
</html>
